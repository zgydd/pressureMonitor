<!DOCTYPE html>
<html>
    <head>
        <title z-lang="M002-head">
        </title>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="*" http-equiv="Access-Control-Allow-Origin"/>
        <meta content="*" http-equiv="Access-Control-Allow-Method"/>
        <link href="./venders/fontawesome-free-5.8.1-web/css/all.min.css" media="all" rel="stylesheet" type="text/css"/>
        <link href="./css/main.css" media="all" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main>
            <audio id="main-audio-alert" loop="loop" src="./assets/audios/alert.ogg">
            </audio>
            <div class="nav-container">
                <img class="head-logo" src="./assets/images/head.png"/>
                <label class="copy-right">
                    V3.14.1pu
                </label>
            </div>
            <div class="main-container">
                <article class="title prn-disabled">
                    <label z-lang="M002-head">
                        <i class="fab fa-connectdevelop fa-spin">
                        </i>
                    </label>
                    <div class="right">
                    </div>
                </article>
                <article class="heatmap-container">
                    <article class="controller">
                        <div class="left">
                            <div class="PUT-name">
                                <label z-lang="M002-used-scale">
                                    <i class="fab fa-connectdevelop fa-spin">
                                    </i>
                                </label>
                                <span id="homeScaleTableName">
                                    <i class="fab fa-connectdevelop fa-spin">
                                    </i>
                                </span>
                            </div>
                            <div class="info">
                                <div>
                                    <img src="./assets/images/home_countdown.png"/>
                                    <span class="count-down-title" z-lang="M002-countdown">
                                        <i class="fab fa-connectdevelop fa-spin">
                                        </i>
                                    </span>
                                    <div class="count-down">
                                    </div>
                                </div>
                                <div>
                                    <img src="./assets/images/home_grade.png"/>
                                    <span class="scale-title" z-lang="M002-scale-value">
                                        <i class="fab fa-connectdevelop fa-spin">
                                        </i>
                                    </span>
                                    <div class="scale" id="homeScaleNumber">
                                        <i class="fab fa-connectdevelop fa-spin">
                                        </i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <img id="homeIconFall" src="./assets/images/home_warning_pr.png"/>
                                <span z-lang="M002-falldown">
                                    <i class="fab fa-connectdevelop fa-spin">
                                    </i>
                                </span>
                            </div>
                            <div>
                                <span id="homeFallCout">
                                    --
                                </span>
                                <span z-lang="C009">
                                    <i class="fab fa-connectdevelop fa-spin">
                                    </i>
                                </span>
                            </div>
                        </div>
                    </article>
                    <section class="container">
                    </section>
                </article>
                <article class="scale-container">
                </article>
            </div>
        </main>
        <article class="over-lay">
            <div>
                <img src="./assets/images/upload.gif"/>
                <!--div z-lang="C022">
                        <i class="fab fa-connectdevelop fa-spin">
                        </i>
                    </div-->
            </div>
        </article>
        <article class="over-lay-disconnect hidden">
            <div>
                <img src="./assets/images/home_ununited.png"/>
                <div class="note" z-lang="C022">
                    <i class="fab fa-connectdevelop fa-spin">
                    </i>
                </div>
            </div>
        </article>
        <!--venders-->
        <script src="./venders/jquery.min.js" type="text/javascript">
        </script>
        <script src="./venders/heatmap.min.js" type="text/javascript">
        </script>
        <script src="./js/prototype.js" type="text/javascript">
        </script>
        <!--common-->
        <script src="./js/classes/common/functions.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/common/nwController.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/common/io.class.js" type="text/javascript">
        </script>
        <!--closures-->
        <script src="./js/classes/closures/matrixKeeper.closure.js" type="text/javascript">
        </script>
        <script src="./js/classes/closures/pageTemplate.closure.js" type="text/javascript">
        </script>
        <script src="./js/classes/closures/playground.closure.js" type="text/javascript">
        </script>
        <script src="./js/classes/closures/recordList.closure.js" type="text/javascript">
        </script>
        <!--devices-->
        <script src="./js/classes/devices/mqttPool.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/devices/serialPool.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/devices/interfaceDataPool.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/devices/socketPool.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/devices/matxAddonPool.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/devices/dataLinks.class.js" type="text/javascript">
        </script>
        <!--features-->
        <script src="./js/classes/features/heatmapAgent.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/features/countdownAgent.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/features/behaviorAgent.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/features/configAgent.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/features/scaleAgent.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/features/falldownMonitorAgent.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/features/keepRecordAgent.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/features/highNoteAgent.class.js" type="text/javascript">
        </script>
        <!--plugins-->
        <!--templates-->
        <script src="./js/classes/templates/navController.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/templates/linkWidget.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/templates/confirm.class.js" type="text/javascript">
        </script>
        <!--main-->
        <script src="./js/classes/rootScope.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/pageController.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/logic.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/callbackStream.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/workerCoordinator.class.js" type="text/javascript">
        </script>
        <script src="./js/classes/alarmController.class.js" type="text/javascript">
        </script>
        <!--boot-->
        <script src="./js/interfaceApi.js" type="text/javascript">
        </script>
        <script src="./js/bootstrap.js" type="text/javascript">
        </script>
    </body>
</html>
